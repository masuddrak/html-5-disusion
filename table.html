<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid grey;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No:</th>
                <th>Name</th>
                <th>Cuntry</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ali</td>
                <td>Pakista</td>
                <td>$20222</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jafor</td>
                <td>Pakista</td>
                <td>$2222</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tina Aliza</td>
                <td>Pakista</td>
                <td>$588555</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
